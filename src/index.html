<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link 
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400&display=swap" 
      rel="stylesheet"
    >
  </head>
  <body>
    <div class="card" data-qa="card">
      <img 
        src="images/imac.jpeg" 
        class="img" 
        alt="imac"
      >
      <p class="text">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>
      <p class="text card__code">
        Product code: 195434
      </p>
      <div class="stars">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <p class="stars__review">Reviews:5</p>
      </div>
      <div class="price">
        <p>Price:</p>
        <p>$2199</p>
      </div>
      <div class="button-group">
        <button class="button"><p class="buy">BUY</p></button>
      </div>
    </div>
  </body>
</html>
